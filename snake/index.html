<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le gros snake</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="all" />
    <script src="game.js" defer type="module"></script>
</head>
<body>
    <div id="game-board"></div>
    <section id="menu">
        <h1>Le Gros SNAKE</h1>
        <div>
            <h1>Choose your difficulty :</h1>
            <div id="buttons">
                <input type="button" id="buttonEasy" value="Easy"></button>
                <input type="button" id="buttonMedium" value="Medium"></button>
                <input type="button" id="buttonGod" value="God"></button>
                <input type="button" id="buttonProgressive" value="Progressive"></button>
            </div>
        </div>
    </section>
    <div id="phoneControls">
        <div id="up" class="controls">UP</div>
        <section id="ligne">
            <div class="controls" class="ligne" id="left">LEFT</div>
            <div class="controls" class="ligne" id="down">DOWN</div>
            <div class="controls" class="ligne" id="right">RIGHT</div>
        </section>
    </div>
</body>
</html>
